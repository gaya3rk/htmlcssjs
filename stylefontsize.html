<!DOCTYPE html>
<html>
<head>
<title>Font Size</title>
<script>
function font()
{
document.getElementById("font").style.fontSize='35px';
}
</script>
</head>
<body>

<p id="font">This is a paragraph.</p>


<button type="button" value="click" onclick="font()">See Big</button>



</body>
</html>
