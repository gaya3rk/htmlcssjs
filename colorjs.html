<!DOCTYPE html>
<html>
<head>
<title> Font Color</title>
<script>
function color()
{
document.getElementById("demo").style.color='red';
document.getElementById("demo").style.fontSize='30px';
document.getElementById("demo").innerHTML='Red Sentence';
document.getElementById("demo").style.fontFamily='Segoe Script';
document.getElementById("demo").style.textAlign='center';
}
function reset()
{
document.getElementById("demo").style.color='blue';
document.getElementById("demo").style.fontSize='20px';
document.getElementById("demo").innerHTML='Done Reset';
document.getElementById("demo").style.textAlign='center';
}

</script>
</head>
<body>

<p id="demo">This is a paragraph.</p>

<button type="button" value="click" onclick="color()">See color change</button>

<button type="button" value="click" onclick="reset()">Reset</button>

</body>
</html>
